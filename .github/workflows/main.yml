name: Sync Katalon-AutoTests to Katalon-AutoTests-dev

on:
  schedule:
    - cron: '0 0 * * *'  # Exécute tous les jours à minuit
  workflow_dispatch:  # Permet d'exécuter manuellement le workflow

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: aroma-zone/Katalon-AutoTests
          token: ${{ secrets.PAT_GITHUB }}

      - name: Sync repositories
        run: |
          git clone https://x-access-token:${{ secrets.PAT_GITHUB }}@github.com/aroma-zone/Katalon-AutoTests-dev.git
          rsync -av --delete . Katalon-AutoTests-dev/ --exclude .git/ --exclude Katalon-AutoTests-dev/
          cd Katalon-AutoTests-dev
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync Katalon-AutoTests to Katalon-AutoTests-dev: $(date +'%Y-%m-%d %H:%M:%S')"
          git push https://x-access-token:${{ secrets.PAT_GITHUB }}@github.com/aroma-zone/Katalon-AutoTests-dev.git

